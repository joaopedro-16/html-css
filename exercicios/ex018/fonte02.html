<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'Ancient';
            src: url(fonts/Ancient\ Medium.ttf) format('truetype');
        }
        

        body {
            font-family: 'Ancient', Helvetica, sans-serif;
            font-size: 2em;
            text-align: center;
        }

        h1 {
            font-family: 'Ancient', Times, serif;
            font-size: 3em;
            font-weight: lighter;
        }
    </style>
</head>
